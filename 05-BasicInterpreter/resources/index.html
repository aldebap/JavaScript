<!DOCTYPE html>

<html>
<!-- Page header -->
<head>
    <title>BASIC interpreter</title>

    <link rel="stylesheet" href="basicInterpreter.css"></link>

    <script type="text/javascript" src="../screen.js"></script>
</head>

<!-- page body -->
<body>
    <!-- screen panel -->
    <div id="screen_panel" class="screen_panel" />

    <!-- initialization script -->
    <script type="text/javascript">
        screenInit();
        screenCls();
        screenPrint( "10 PRINT \"My very first Basic hello world !\"" );
        screenNewLine();
        screenPrint( "20 PRINT \"My very first Basic hello world !\"" );
        screenNewLine();
        screenPrint( "30 PRINT \"My very first Basic hello world !\"" );
        screenNewLine();
        screenPrint( "40 FOR I = 1 TO 10 STEP 1" );
        screenNewLine();
        screenPrint( "50 PRINT \"Hello FOR world !\"" );
        screenNewLine();
        screenPrint( "60 NEXT I" );
        screenNewLine();
        screenPrint( "70 REM filler" );
        screenNewLine();
        screenPrint( "80 REM filler" );
        screenNewLine();
        screenPrint( "90 REM filler" );
        screenNewLine();
        screenPrint( "100 REM filler" );
        screenNewLine();
        screenPrint( "110 FOR J = 1 TO 10 STEP 1" );
        screenNewLine();
        screenPrint( "120 PRINT \"Hello FOR world !\"" );
        screenNewLine();
        screenPrint( "130 NEXT J" );
        screenNewLine();
        screenPrint( "140 LET R = 3.14" );
        screenNewLine();
        screenPrint( "150 LET ARC = 2 * R * 3.14" );
        screenNewLine();
        screenPrint( "160 REM filler" );
        screenNewLine();
        screenPrint( "170 REM filler" );
        screenNewLine();
        screenPrint( "180 FOR I = 1 to 48 STEP 1" );
        screenNewLine();
        screenPrint( "190 FOR J = 1 to 48 STEP 1" );
        screenNewLine();
        screenPrint( "200 PLOT I, J" );
        screenNewLine();
        screenPrint( "210 NEXT J" );
        screenNewLine();
        screenPrint( "220 NEXT I" );
    </script>
</body>
</html>
